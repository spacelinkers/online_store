{% extends 'base.html' %}

{% load static %}

{% block content %}


<!-- load header -->
{% include 'includes/header_user.html' %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">


  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">Reset Password</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'resetPassword' %}" method="POST">

        {% csrf_token %}
        <div class="form-group">
          <input name="password" class="form-control" placeholder="Password" type="password">
        </div> <!-- form-group// -->
        <div class="form-group">
            <input name="confirm_password" class="form-control" placeholder="Confirm Password" type="password">
          </div> <!-- form-group// -->
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Submit </button>
        </div> <!-- form-group// -->
      </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

  <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Register</a></p>
  <br><br>
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
