{% extends 'base.html' %}

{% load static %}

{% block content %}


<!-- load header -->
{% include 'includes/header_user.html' %}

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-gray">
    <div class="container">
        <h2 class="title-page">Change Your Password</h2>
    </div> <!-- container //  -->
</section>
<!-- ========================= SECTION PAGETOP END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    <div class="container">

        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">

                <article class="card mb-3">
                    <div class="card-body">
                        <form action="{% url 'change_password' %}" method="POST">
                            {% csrf_token %}
        
                            <div class="form-group">
                                <label>Current Password</label>
                                <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Create new password</label>
                                <input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm new password</label>
                                <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
                            </div>
        
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </form>
                    </div> <!-- card-body .// -->
                </article> <!-- card.// -->
            </main> <!-- col.// -->
        </div>

    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
